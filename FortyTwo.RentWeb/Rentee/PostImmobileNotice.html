<!DOCTYPE html>
<html dir="ltr">
<head>
    <title data-i18n="Post Immobile Notice">Post Immobile Notice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/PostImmobileNotice.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../js/jquery.i18n/1.0.4/jquery.i18n.js"></script>
    <script src="../js/jquery.i18n/1.0.4/jquery.i18n.messagestore.js"></script>
    <script src="../js/jquery.i18n/1.0.4/jquery.i18n.emitter.bidi.js"></script>
    <script src="../js/jquery.i18n/1.0.4/languages/he.js"></script>
    <script src="js/PostImmobileNotice.js"></script>
</head>
<body>
    <div class="row header">
        <div class="col-m-12 col-t-10 col-10 cell">
            <h3 data-i18n="42Rent">42Rent</h3>
        </div>
        <div class="col-m-12 col-t-2 col-2 cell">
            <label for="ddlLanguage" data-i18n="Language:">Language:</label>
            <select id="ddlLanguage">
                <option value="he">עברית</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-m-12 col-t-3 col-3 cell menu">
            <ul>
                <li data-i18n="Post Immobile Notice">Post Immobile Notice</li>
            </ul>
        </div>
        <div class="col-m-12 col-t-9 col-9 cell">
            <h3 data-i18n="Post Immobile Notice">Post Immobile Notice</h3>
            <form>
                <div class="row">
                    <div class="col-m-12 col-t-6 col-4 cell">
                        <div class="row">
                            <div class="col-m-3">
                                <label for="ddlDistrict" data-i18n="District:">District:</label>
                            </div>
                            <div class="col-m-9">
                                <input id="ddlDistrictID" type="hidden" /><input id="ddlDistrict" />
                            </div>
                        </div>
                    </div>
                    <div class="col-m-12 col-t-6 col-4 cell">
                        <div class="row">
                            <div class="col-m-3">
                                <label for="ddlCity" data-i18n="City:">City:</label>
                            </div>
                            <div class="col-m-9">
                                <input id="ddlCityID" type="hidden" /><input id="ddlCity" />
                            </div>
                        </div>
                    </div>  
                    <div class="col-m-12 col-t-12 col-4 cell">
                        <label for="ddlNeighborhood" data-i18n="Neighborhood:">Neighborhood:</label> <select id="ddlNeighborhood"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
